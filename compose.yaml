services:
  backend:
    build:
      context: ./backend
    command: npm run start
    develop:
      watch:
        - action: rebuild
          path: ./backend/
          target: /home/big-brains/app
          ignore:
            - ./backend/node_modules/
    container_name: app-backend
    ports: 
      - "3000:3000"
      - "3001:3001"
  frontend:
    build:
      context: ./frontend
    command: npm run start-frontend
    develop:
      watch:
        - action: sync
          path: ./frontend/
          target: /home/big-brains/app
          ignore:
            - ./frontend/node_modules/
    container_name: app-frontend
    ports:
      - "8000:8000"
